<!DOCTYPE html>

<html>
    <head>
        <title>Results</title>
        <meta charset="utf-8" />
        <meta name="description" content="Pie charts">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <div>
            <h1>Results</h1>
            <p id="userCounter"></p>
            
            <div id="results">
                <!-- Average Age -->
                <div><p id="avgAge"></p></div>

                <!-- Pie Charts -->
                <div class="pieChart" id="countryChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="genderChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="statusChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="eyeChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="cphChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="veggieChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="drinksChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="petChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="pizzaChart" style="width: 900px; height: 500px;"></div>
                <div class="pieChart" id="coffeeChart" style="width: 900px; height: 500px;"></div>
            </div>
            
            <!-- Comment section -->
            <h1>Leave a comment!</h1>
            <div class="commentDisplay" id="postedComment">
            </div>
            <div>
                <form name="postComment" onsubmit="saveComment()">
                    <label>
                        Name:<br>
                        <input type="text" id="name" maxlength="20" required>
                    </label><br>
                    <label>
                        Comment:<br>
                        <input type="text" id="comment" maxlength="200" required>
                    </label><br>
                    <input type="submit" id="submit">
                </form>
            </div>
        </div>

        <script type="text/javascript" src="pie_charts.js"></script>
        <script type="text/javascript" src="comment_section.js"></script>
    </body>
</html>
