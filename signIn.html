<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container" id="signInUp">
        <h1>Welcome back!</h1>
        <form id="login" onsubmit="return logIn()" action="javascript:signIn()">
            <p>Log in with your CBS email address</p>
            <input type="text" id="loginName" placeholder="Your CBS email address..."><br>
            <input type="password" id="loginPassword" placeholder="Password"><br>
            <button type="submit">Log in</button>
        </form>

        <p>New user? <a href="signUp.html">Sign up.</a></p>
    </div>
    
    <script src="class_user.js"></script>
    <script src="enterSite.js"></script>
</body> 
</html>
